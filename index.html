<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Guessing Game - Jimmy Farrell</title>
		<link href="bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="style.css" rel="stylesheet" media="screen">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </head>
  <body>
	  <div class="container">
			<div class="row">
				<div class="col-sm-4">
					<img src="contents/numbertron.png" class="img-responsive numbertron">
				</div>
				<div class="col-sm-8 guess-info">
					<h1>Hi! My name is Numbertron.</h1>
					<h3>Guess what number I'm thinking!<br>I'll give you 5 guesses.</h3>
					<div class="guess-form">
						<div class="input input-lg">
							<input type="text" class="form-control" placeholder="?">
						</div>
						<div class="guess-button">
							<button class="btn btn-default btn-guess" type="button">Guess!</button>
							<button class="btn btn-default btn-tryagain" type="button">Try Again</button>
						</div>
					</div>
					<p>Because you're so cool, I'll even give you a hint: <br>It's between 1 and 100</p>
				</div>
			</div>
	  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>
  </body>
</html>
